<ion-content padding>
  <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/welcome.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Login</button>
  </form>
  <button ion-button block outline>Sign Up</button>

</ion-content>
