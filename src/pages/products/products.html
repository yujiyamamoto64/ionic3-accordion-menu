
<ion-header>
  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.imgUrl || 'assets/imgs/prod.png'">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>{{ item.price | currency }}</p>
    </button>
  </ion-list>
</ion-content>
